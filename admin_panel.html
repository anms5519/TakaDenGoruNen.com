       <style>
       html,body {
           overflow: auto;
           scrollbar-width: none;
           -ms-overflow-style: none;

           height: 100%;

       }
       html::-webkit-scrollbar,
       body::-webkit-scrollbar {
           width: 0;
           height: 0;
       }
       .no-scrollbar {
           overflow: auto;
           scrollbar-width: none;

       }
       .no-scrollbar::-webkit-scrollbar {

       }

           scroll-behavior: smooth;

       :root {
           --primary-color: #4d96e2;
           --secondary-color: #f19c02;
           --background-color: #2c3e50;
           --text-color: #fff;
           --header-height: 8vh;
           --nav-height: 5vh;

       body {
           font-family: "Roboto", Arial, sans-serif;

           background-position: center;
           background-repeat: no-repeat;
           color: var(--text-color);
           margin: 0;
           padding: 0;
           transition: all 0.3s ease;
           overflow-x: hidden;
       }
       body::before {
           content: "";
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: var(--background-color);
           opacity: 0.2;
           pointer-events: none;
       }
       header {
           background-color: rgba(0, 0, 0, 0.7);
           height: var(--header-height);
           padding: 2vh 0;
           text-align: center;
           position: sticky;
           top: 0;
           z-index: 1000;
           backdrop-filter: blur(10px);
       }
       h1 {
           margin: 0;
           font-size: calc(2rem + 2vmin);
           text-transform: uppercase;
           letter-spacing: 0.3vmin;
           color: var(--primary-color);
           transform: translateZ(0);
           transition: transform 0.3s ease;
       }
       h1:hover {
           transform: translateZ(5vmin);
       }
       nav {
           background-color: rgba(0, 0, 0, 0.5);
           height: var(--nav-height);
           padding: 1vh 1vw;
       }
       nav ul {
           list-style: none;
           padding: 0;
           margin: 0;
           display: flex;
           justify-content: center;
           flex-wrap: wrap;
       }
       nav ul li {
           margin: 1vh 1vw;
       }
       nav ul li a {
           color: var(--text-color);
           text-decoration: none;
           font-weight: bold;
           transition: color 0.3s ease;
           position: relative;
           font-size: calc(1rem + 0.5vmin);
       }
       nav ul li a::after {
           content: "";
           position: absolute;
           width: 100%;
           height: 2px;
           background-color: var(--secondary-color);
           left: 0;
           bottom: -5px;
           transform: scaleX(0);
           transition: transform 0.3s ease;
       }
       nav ul li a:hover::after {
           transform: scaleX(1);
       }
       main {
           max-width: 90vw;
           margin: 2vh auto;
           padding: 2vh 2vw;
           background-color: rgba(255, 255, 255, 0.1);
           border-radius: 1vmin;
           box-shadow: 0 0 2vmin rgba(0, 0, 0, 0.3);
           backdrop-filter: blur(0.1px);
       }
       h2 {
           color: var(--secondary-color);
           border-bottom: 0.2vmin solid var(--secondary-color);
           padding-bottom: 1vh;
           margin-top: 3vh;
           font-size: calc(1.5rem + 1vmin);
       }
       table {
           width: 100%;
           margin: 2vh 0;
           border-collapse: collapse;
           background-color: rgba(255, 255, 255, 0.1);
           box-shadow: 0 0 2vmin rgba(0, 0, 0, 0.3);
           backdrop-filter: blur(0.1px);
       }
       th,
       td {
           padding: 1.5vmin;
           text-align: center;
           border-bottom: 0.1vmin solid rgba(255, 255, 255, 0.1);
           font-size: calc(1rem + 0.5vmin);
       }
       thead {
           background-color: rgba(0, 0, 0, 0.5);
           color: var(--primary-color);
           font-weight: bold;
           box-shadow: 0 0 2vmin rgba(0, 0, 0, 0.3);
           backdrop-filter: blur(0.1px);
       }
       td {
           color: var(--text-color);
       }
       input[type="text"],
       input[type="number"],
       input[type="file"] {
           width: 100%;
           padding: 1vmin;
           margin-bottom: 1vmin;
           background-color: rgba(255, 255, 255, 0.1);
           border: none;
           border-radius: 0.5vmin;
           color: var(--text-color);
           transition: background-color 0.3s ease;
       }
       input[type="text"]:focus,
       input[type="number"]:focus,
       input[type="file"]:focus {
           background-color: rgba(255, 255, 255, 0.2);
       }
       button {
           background-color: var(--primary-color);
           color: white;
           border: none;
           padding: 1vmin 2vmin;
           border-radius: 0.5vmin;
           cursor: pointer;
           transition: background-color 0.3s ease, transform 0.3s ease;
           font-size: calc(1rem + 0.5vmin);
       }
       button:hover {
           background-color: #3a7bf5;
           transform: translateY(-0.3vmin);
       }
       a {
           color: blue;
           text-decoration: none;
           transition: color 0.3s ease, transform 0.3s ease;
       }
       a:hover {
           color: darkblue;
           text-decoration: underline;
           transform: scale(1.05);
       }
       ul {
           list-style: none;
       }
       li {
           display: inline;
           margin-right: 1vmin;
       }
       .delete-btn {
           background: transparent;
           border: none;
           cursor: pointer;
           font-size: calc(1.5rem + 0.5vmin);
           transition: transform 0.3s ease, color 0.3s ease;
       }
       .delete-btn:hover {
           transform: scale(1.2);
           color: red;
       }
       @media (max-width: 768px) {
           main {
               padding: 1vmin;
           }
           h1 {
               font-size: calc(2rem + 1vmin);
           }
           h2 {
               font-size: calc(1.5rem + 0.5vmin);
           }
           table {
               font-size: calc(0.9rem + 0.5vmin);
           }
       }
       footer {
           background: none;
           padding: 3rem 0;
           text-align: center;
           position: relative;
           box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.5);
           perspective: 1000px;

       #contact-btn {
           background-color: var(--primary-color);
           color: white;
           padding: 10px 20px;
           font-size: 1rem;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       #contact-btn:hover {

       }
       .footer-content {
           display: none;

       }
       .frame-container {
           display: inline-block;
           position: relative;
           transform: rotateY(0deg);
           transition: transform 0.6s ease-in-out;
       }
       .frame-container:hover {
           transform: rotateY(20deg) rotateX(10deg);
       }
       .frame {
           width: 200px;
           height: 200px;
           border: 5px solid var(--primary-color);

           overflow: hidden;
           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);

       .profile-image {

       .social-links {

           right: 0;

       .social-links a,

           pointer-events: auto;

       .social-links img {
           width: 40px;

           transition: transform 0.4s ease-in-out;
       }
       .facebook-link {
           top: -60px;
       }
       .linkedin-link {
           left: -60px;
       }
       .github-link {
           right: -60px;
       }
       .email-link {
           bottom: -40px;
           font-size: 1rem;
           letter-spacing: 0.05rem;
           background: linear-gradient(45deg, #ff007f, #ff7f00, #ffff00, #7fff00, #00ff7f, #007fff, #7f00ff);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4),
               -2px -2px 4px rgba(255, 255, 255, 0.5),
               1px 1px 0px #ff00ff,
               -1px -1px 0px #00ffff;
           transform: perspective(500px) rotateX(10deg);
       }
       .frame-container:hover .facebook-link img {
           transform: translateY(20px);
       }
       .frame-container:hover .linkedin-link img {
           transform: translateX(20px);
       }
       .frame-container:hover .github-link img {
           transform: translateX(-20px);
       }
       .frame-container:hover .email-link {
           transform: translateY(-20px);
       }
       </style>
    </head>
    <body>
        <header>

        <main>

                <table id="user-table">

       <script>
                        document.getElementById("contact-btn").addEventListener("click", function () {
                            var footerContent = document.getElementById("footer-content");
                            if (
                                footerContent.style.display === "none" ||
                                footerContent.style.display === ""
                            ) {
                                footerContent.style.display = "block";
                            } else {
                                footerContent.style.display = "none";
                            }
                        });
                        document.addEventListener("DOMContentLoaded", () => {
                            loadUsers();
                            loadProducts();
                            loadCheckouts();
                        });
                        const englishToBanglaDigits = {
                            0: "০",
                            1: "১",
                            2: "২",
                            3: "৩",
                            4: "৪",
                            5: "৫",
                            6: "৬",
                            7: "৭",
                            8: "৮",
                            9: "৯",
                        };
            function convertToBanglaDigits(number) {
                if (number === undefined || number === null) {
                    return "";
                }
                return number
                    .toString()
                    .split("")
                    .map((digit) => englishToBanglaDigits[digit] || digit)
                    .join("");
            }
                        function loadUsers() {
                            const users = JSON.parse(localStorage.getItem("users")) || [];
                            const userTableBody = document
                                .getElementById("user-table")
                                .getElementsByTagName("tbody")[0];
                            userTableBody.innerHTML = "";
                            users.forEach((user, index) => {
                                const row = userTableBody.insertRow();
                                const cellUsername = row.insertCell(0);
                                const cellFullname = row.insertCell(1);
                                const cellEmail = row.insertCell(2);
                                const cellPassword = row.insertCell(3);
                                const cellPhoto = row.insertCell(4);
                                const cellOptions = row.insertCell(5);
                                cellUsername.textContent = user.username;
                                cellFullname.textContent = user.fullname;
                                cellEmail.textContent = user.email;
                                cellPassword.textContent = user.password;
                                cellPhoto.innerHTML = `<img src="${user.photo}" alt="User Photo" style="max-width: 100px; max-height: 100px;">`;
                                cellOptions.innerHTML = `<button class="delete-btn" onclick="deleteUser(${index})">❌</button>`;
                            });
                        }
                        function deleteUser(index) {
                            let users = JSON.parse(localStorage.getItem("users")) || [];
                            users.splice(index, 1);
                            localStorage.setItem("users", JSON.stringify(users));
                            loadUsers();
                        }
                        function addProduct(event) {
                            event.preventDefault();
                            console.log("Adding product...");
                            const productName = document.getElementById("product-name").value;
                            const productPrice = document.getElementById("product-price").value;
                            const productImage = document.getElementById("product-image").files[0];
                            console.log("Product Image File: ", productImage);
                            if (!productImage) {
                                console.error("No image selected");
                                return;
                            }
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                const productImageURL = e.target.result;
                                const products = JSON.parse(localStorage.getItem("products")) || [];
                                const newProduct = {
                                    id: Date.now(),
                                    name: productName,
                                    price: parseFloat(productPrice),
                                    image: productImageURL,
                                };
                                products.push(newProduct);
                                localStorage.setItem("products", JSON.stringify(products));
                                loadProducts();
                                console.log("Product added: ", newProduct);
                            };
                            reader.readAsDataURL(productImage);
                            document.getElementById("product-form").reset();
                        }
                        function loadProducts() {
                            const products = JSON.parse(localStorage.getItem("products")) || [];
                            const productTableBody = document
                                .getElementById("product-table")
                                .getElementsByTagName("tbody")[0];
                            productTableBody.innerHTML = "";
                            products.forEach((product, index) => {
                                const row = productTableBody.insertRow();
                                const cellName = row.insertCell(0);
                                const cellPrice = row.insertCell(1);
                                const cellImage = row.insertCell(2);
                                const cellOptions = row.insertCell(3);
                                cellName.textContent = product.name;
                                cellPrice.textContent = `৳${convertToBanglaDigits(product.price)}`;
                                cellImage.innerHTML = `<img src="${product.image}" width="50" alt="${product.name}">`;
                                cellOptions.innerHTML = `<button class="delete-btn" onclick="deleteProduct(${index})">❌</button>`;
                            });
                        }
                        function deleteProduct(index) {
                            let products = JSON.parse(localStorage.getItem("products")) || [];
                            products.splice(index, 1);
                            localStorage.setItem("products", JSON.stringify(products));
                            loadProducts();
                        }
            function loadCheckouts() {
                const checkouts = JSON.parse(localStorage.getItem("checkouts")) || [];
                const checkoutTableBody = document.getElementById("checkouts-table").getElementsByTagName("tbody")[0];
                checkoutTableBody.innerHTML = "";
                checkouts.forEach((checkout, checkoutIndex) => {
                    checkout.cart.forEach((product, index) => {
                        const row = checkoutTableBody.insertRow();
                        const cellDate = row.insertCell(0);
                        const cellUser = row.insertCell(1);
                        const cellProductName = row.insertCell(2);
                        const cellProductPrice = row.insertCell(3);
                        const cellProductquantity = row.insertCell(4);
                        const cellProductTotalPrice = row.insertCell(5);
                        const cellOption = row.insertCell(6);
                        if (index === 0) {
                            cellDate.textContent = checkout.date;
                            cellUser.textContent = checkout.user;
                            cellProductTotalPrice.textContent = `৳${convertToBanglaDigits(checkout.total) || "০"}`;
                            cellOption.innerHTML = `<button class="delete-btn" onclick="deleteCheckout(${checkoutIndex})">❌</button>`;
                        } else {
                            cellDate.textContent = "";
                            cellUser.textContent = "";
                            cellProductTotalPrice.textContent = "";
                            cellOption.innerHTML = "";
                        }
                        cellProductName.textContent = product.name;
                        cellProductquantity.textContent = `${convertToBanglaDigits(product.quantity) || "০"}টি`;
                        cellProductPrice.textContent = `৳${convertToBanglaDigits(product.price) || "০"}`;
                    });
                    const separatorRow = checkoutTableBody.insertRow();
                    const separatorCell = separatorRow.insertCell(0);
                    separatorCell.colSpan = 6;
                    separatorCell.style.borderBottom = "2px solid #ccc";
                    separatorCell.style.height = "1vh";
                });
            }
                        function deleteCheckout(index) {
                            let checkouts = JSON.parse(localStorage.getItem("checkouts")) || [];
                            checkouts.splice(index, 1);
                            localStorage.setItem("checkouts", JSON.stringify(checkouts));
                            loadCheckouts();
                        }
                        function logout() {
                            const cart = JSON.parse(localStorage.getItem("cart")) || [];
                            const userId = JSON.parse(localStorage.getItem("loggedInUser"))?.id;
                            if (cart.length > 0 && userId) {
                                localStorage.setItem(`cart_${userId}`, JSON.stringify(cart));
                            }
                            localStorage.removeItem("loggedInUser");
                            localStorage.removeItem("cart");
                            window.location.href = "index.html";
                        }
                        setTimeout(logout, 30000);

<script>
document.addEventListener("contextmenu", (e) => e.preventDefault());
document.addEventListener("keydown", (e) => {
  const forbiddenKeys = ["u", "s", "c", "p", "x", "a", "v"];
  if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
    e.preventDefault();
  }
  if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key.toUpperCase() === "I")) {
    e.preventDefault();
  }
});
["copy", "cut", "paste", "dragstart"].forEach((evt) =>
  document.addEventListener(evt, (e) => e.preventDefault())
);

      </div>

    `;
  }
}, 500);
document.addEventListener("DOMContentLoaded", () => {
  const tables = document.querySelectorAll("table");
  tables.forEach((table) => {
    const cells = table.querySelectorAll("td");
    cells.forEach((cell, index) => {
      cell.style.transition = "transform 0.3s ease, background 0.3s ease";
      cell.addEventListener("mouseenter", () => {
        cell.style.transform = "scale(1.1) rotateY(5deg)";
        cell.style.background = "rgba(255, 165, 0, 0.7)";
      });
      cell.addEventListener("mouseleave", () => {
        cell.style.transform = "scale(1) rotateY(0deg)";
        cell.style.background = "";
      });
    });
  });
});
</script>
